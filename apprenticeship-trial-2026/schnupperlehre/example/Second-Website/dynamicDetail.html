    <script>
        const books = [
            {
                title: "Der kleine Prinz",
                description: "Ein poetisches MÃ¤rchen mit tiefen Botschaften.",
                image: "https://upload.wikimedia.org/wikipedia/en/0/05/Littleprince.JPG",

            },
            {
                title: "Die unendliche Geschichte",
                description: "Eine fantastische Reise in das Reich PhantÃ¡sien.",

            },
            {
                title: "Herr der Ringe",
                description: "Ein episches Abenteuer in Mittelerde.",
                image: "https://upload.wikimedia.org/wikipedia/en/0/05/Littleprince.JPG"
            },
            {
                title: "Harry Potter",
                description: "Ein weltbekannter Zauberlehrling erlebt Abenteuer in Hogwarts.",
                image: "https://upload.wikimedia.org/wikipedia/en/0/05/Littleprince.JPG"
            }
        ];

        const bookContainer = document.querySelector('.book-container');

        books.forEach(book => {
            const bookDiv = document.createElement('div');
            bookDiv.classList.add('book');

            if (book.image) {
                const bookImage = document.createElement('img');
                bookImage.src = book.image;
                bookImage.alt = book.title;
                bookImage.style.width = '100%';
                bookImage.style.height = 'auto';
                bookDiv.appendChild(bookImage);
            }

            const bookTitle = document.createElement('h3');
            bookTitle.textContent = book.title;
            bookDiv.appendChild(bookTitle);

            const bookDescription = document.createElement('p');
            bookDescription.textContent = book.description;
            bookDiv.appendChild(bookDescription);

            if (book.link) {
                const infoButton = document.createElement('a');
                infoButton.href = book.link;
                infoButton.innerHTML = '<button class="btn">Mehr Infos</button>';
                bookDiv.appendChild(infoButton);
            }

            bookContainer.appendChild(bookDiv);
        });

    </script>
